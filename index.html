<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Dosis|Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
		<script src="http://code.jquery.com/jquery.min.js"></script>
</head>
<body>
	<div id="wrapper"> 

		<nav class="top-navigation">
			<div class="content"> 
		
				<h2> Quizz-ical Creatures </h2> 
				

			</div> 
		</nav> 

			<div class="owl"> 
				<div class="content">
					<h1 class="quote"> Question 1: What kind of animal lays the largest eggs? </h1> 
					<br> 
					<div id="answer_holder"> 
						<input type="radio" name="option" class="option" value="0"> 
						<span class="option 1 incorrect"> Ostrich </span>  <br> 
						<input type="radio" name="option" class="option" value="1"> 
						<span class="option 2 incorrect"> Emu </span>  <br> 
						<input type="radio" name="option" class="option" value="2"> 
						<span class="option 3" id="correct"> Shark </span> <br> 
						<input type="radio" name="option" class="option" value="3"> 
						<span class="option 4 incorrect"> Platypus</span> <br> 	
					<div> 
					
					<div class="feedBack"> 
						<h4 class="feedBackText" style="display: none;"> Correct! </h4> 
						<button id="submit" class="submitButton"> Submit Answer </button>
						<button id="next" class="nextButton" style="display: none;"> Next Question </button>
						<button id="replay" class="replayButton" style="display: none;"> Play Again! </button>

					</div> 
				
				</div> 
			</div> 

	</div> 


</body>
</html>
